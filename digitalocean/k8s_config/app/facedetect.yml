---                                                    
apiVersion: apps/v1                                    
kind: Deployment
metadata:
  name: emojify-facedetect
  labels:
    app: emojify-facedetect
spec:
  replicas: 1
  selector:
    matchLabels:
      app: emojify-facedetect
  template:
    metadata:
      labels:
        app: emojify-facedetect
      annotations:
        "consul.hashicorp.com/connect-inject": "true"
        "consul.hashicorp.com/connect-service-protocol": "http"
        "prometheus_io_scrape": "true"
    spec:
      containers:
      - name: emojify-facedetect
        image: "nicholasjackson/emojify-facedetection:v0.10.0"
        ports:
        - containerPort: 9090
        env:
        - name: MIN_NEIGHBORS
          value: "14"
        - name: SCALE_FACTOR
          value: "1.03"
        - name: STATSD_ADDRESS
          value: localhost:9125
        resources:
          limits:
            cpu: 1000m
            memory: 2000Mi
          requests:
            cpu: 1
            memory: 1000Mi

      - name: prometheus-statsd
        image: "prom/statsd-exporter:latest"
        ports:
          - name: metrics
            containerPort: 9102
          - name: statsd
            containerPort: 9125
        resources:
          requests:
            cpu: 50m
            memory: 50Mi
